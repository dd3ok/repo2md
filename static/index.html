<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo2MD - Convert Your Git Repository to a Single Markdown File</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Repo2MD</h1>
        <div class="intro">
            <p><a href="https://github.com/dd3ok/repo2md" target="_blank">https://github.com/dd3ok/repo2md</a></p>
            <p>📂➡️📄 Git 레포 전체 구조 &amp; 코드 → 하나의 마크다운/텍스트 으로 변환</p>
            <p>🤖💬 LLM 컨텍스트로 활용 → 코드 분석/프로젝트 문서화에 유용</p>
        </div>
    </header>
    <main>
        <div class="card">
            <h2>1. 저장소 분석</h2>
            <form id="analyze-form">
                <div class="form-group">
                    <input type="url" id="repo-url-input" placeholder="https://github.com/user/repo.git" required>
                    <button type="submit" id="analyze-btn" class="btn"><span>분석하기</span></button>
                </div>
            </form>
            <div id="error-message"></div>
        </div>

        <div id="analysis-result" class="card">
            <h2>2. 분석 결과 및 옵션 선택</h2>
            <p><strong id="repo-name-display"></strong> repository에서 export 할 파일을 선택해주세요.</p>
            <div>
                <h3>파일 확장자</h3>
                <div style="margin-bottom:0.5rem;">
                    <label><input type="checkbox" id="exts-select-all" checked> 전체 선택</label>
                </div>
                <div id="exts-container" class="result-box"></div>
            </div>
            <div>
                <h3>프로젝트 구조 및 디렉토리/파일 선택</h3>
                <div id="tree-container" class="result-box"></div>
            </div>
            <div class="export-buttons">
                <button id="export-text-btn" class="btn">텍스트로 보기</button>
                <button id="export-file-btn" class="btn">파일로 내보내기</button>
            </div>
        </div>
    </main>
</div>

<div id="modal-overlay">
    <div id="modal-content">
        <div class="modal-header">
            <h3>마크다운 결과</h3>
            <div>
                <button id="copy-button" class="btn">클립보드에 복사</button>
                <button id="modal-close" class="btn">닫기</button>
            </div>
        </div>
        <pre id="markdown-preview"></pre>
    </div>
</div>

<footer>
    <p>Created by <a href="https://github.com/dd3ok" target="_blank">dd3ok</a></p>
</footer>
<script defer src="/static/index.js"></script>
</body>
</html>
